<!-- view-trainers.component.html -->

<div class="container mt-4">
    <h2 class="text-center mb-4">Registered List</h2>
    
    <!-- Beautiful List -->
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <input type="text" placeholder="Search by name or ID">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th [ngStyle]="{'background-color': 'grey'}">Name</th>
                <th [ngStyle]="{'background-color': 'yellow'}">Surname</th>
                <th [ngStyle]="{'background-color': 'pink'}">Sex</th>
                <th [ngStyle]="{'background-color': 'grey'}">Designation</th>
                <th [ngStyle]="{'background-color': 'green'}">Facility</th>
                <th [ngStyle]="{'background-color': 'yellow'}">District</th>
                <th [ngStyle]="{'background-color': 'brown'}">Province</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let demographic of demographicLists" >
                <td>{{demographic.name}}</td>
                <td>{{demographic.surname}}</td>
                <td>{{demographic.sex}}</td>
                <td>{{demographic.designation}}</td>
                <td>{{demographic.facilityName}}</td>
                <td>{{demographic.districtName}}</td>
                <td>{{demographic.provinceName}}</td>
                <td>
                  <button class="btn btn-primary" title="View">
                    <i class="bi bi-eye" (click)="onRecord(demographic.basic_information_id)">Record</i>
                  </button>
                  <button class="btn btn-success" title="Edit">
                    <i class="bi bi-pencil">Modify</i>
                  </button>
                </td>
              </tr>
              <!-- End of loop -->

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
