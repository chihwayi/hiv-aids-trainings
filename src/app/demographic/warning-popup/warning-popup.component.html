<div class="warning-dialog">
  <h2 mat-dialog-title>Warning</h2>
  <mat-dialog-content>
      {{ data.message }}
  </mat-dialog-content>
  <mat-dialog-actions>
      <button mat-button [mat-dialog-close]="'redirect'">Show Registered Users</button>
      <button mat-button [mat-dialog-close]="'stay'">Capture Another User</button>
  </mat-dialog-actions>
</div>
